<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Colour Scheme Generator</h1>
    </main>
    <div id="selectors">
        <input type="color" id="hexpicker">
        <select id="schemePicker">
            <option>Monochrome</option>
            <option>Monochrome-dark</option>
            <option>Monochrome-light</option>
            <option>Analogic</option>
            <option>Complement</option>
            <option>Analogic-complement</option>
            <option>Triad</option>
        </select>
        <button id="btn-getscheme">Get Colour scheme</button>
    </div>
    <section id="section-displaycolours"></section>
    <script src="script.js" type="module"></script>
</body>
</html>
